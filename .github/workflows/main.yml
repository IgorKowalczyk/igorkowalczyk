name: Update readme

on:
 schedule:
  - cron: '*/5 * * * *'
 workflow_dispatch:

jobs:
 main:
  runs-on: ubuntu-latest
  name: âœ¨ README Stats
  steps:
   - name: ðŸ§± Checkout repository
     uses: actions/checkout@v3
     with:
      fetch-depth: 1
   - name: ðŸ”© Setup Node
     uses: actions/setup-node@v3
     with:
      node-version: 16
      cache: "npm"
   - name: ðŸš€ Install dependencies
     run: npm ci --legacy-peer-deps
   - name: âœ¨ Generate README.md
     run: node src/index.js
     env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
   - name: ðŸš€ Save changes
     run: |
      if [[ "$(git status --porcelain)" != "" ]]; then
      git config user.name IgorKowalczykBot
      git config user.email igor.kowalczyk.bot@onet.pl
      git add .
      git commit -m "[Bot] Update blog feed and activity"
      git push -f
      fi
